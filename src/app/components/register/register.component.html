<nz-card style="width: 300px; box-shadow: rgba(0, 0, 0, 0.08) 0px 4px 12px">
  <form
    nz-form
    [formGroup]="signupForm"
    class="signup-form"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your name!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="name"
            nz-input
            formControlName="name"
            placeholder="Full Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="email"
            nz-input
            formControlName="email"
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button
      nz-button
      class="signup-form-button signup-form-margin"
      [nzType]="'primary'"
    >
      Register
    </button>
    Already registered?
    <a nz-button nzType="link" [routerLink]="['/', 'login']">Login here</a>
  </form>
</nz-card>
